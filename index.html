<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>П'ятнашки</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        #puzzle {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
        }
        .tile {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #deb887; /* Колір дерева */
            border: 1px solid #8b4513; /* Колір темного дерева */
            cursor: pointer;
            box-shadow: inset 0 0 5px #8b4513;
            
            background-size: 20px 20px;
        }
        .empty {
            background-color: #fff;
            cursor: default;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #4CAF50; /* Зелений колір */
            color: white; /* Білий текст */
            border: none; /* Без рамки */
            border-radius: 5px; /* Закруглені кути */
        }
        button:hover {
            background-color: #45a049; /* Темніший зелений при наведенні */
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="puzzle"></div>
    <button onclick="shuffle()">Перемішати</button>
    <div id="timer">00:00</div>

    <script>
        const puzzle = document.getElementById('puzzle');
        const timerElement = document.getElementById('timer');
        const size = 4;
        let tiles = [];
        let timer;
        let seconds = 0;

        function createTiles() {
            for (let i = 1; i < size * size; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = i;
                tile.addEventListener('click', () => moveTile(i));
                tiles.push(tile);
                puzzle.appendChild(tile);
            }
            const emptyTile = document.createElement('div');
            emptyTile.className = 'tile empty';
            tiles.push(emptyTile);
            puzzle.appendChild(emptyTile);
        }

        function moveTile(index) {
            const emptyIndex = tiles.findIndex(tile => tile.classList.contains('empty'));
            const targetIndex = tiles.findIndex(tile => tile.textContent == index);
            const [emptyRow, emptyCol] = [Math.floor(emptyIndex / size), emptyIndex % size];
            const [targetRow, targetCol] = [Math.floor(targetIndex / size), targetIndex % size];

            if ((Math.abs(emptyRow - targetRow) + Math.abs(emptyCol - targetCol)) === 1) {
                [tiles[emptyIndex], tiles[targetIndex]] = [tiles[targetIndex], tiles[emptyIndex]];
                renderTiles();
            }
        }

        function renderTiles() {
            puzzle.innerHTML = '';
            tiles.forEach(tile => puzzle.appendChild(tile));
        }

        function shuffle() {
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }
            renderTiles();
            resetTimer();
            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                timerElement.textContent = formatTime(seconds);
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 0;
            timerElement.textContent = '00:00';
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        createTiles();
        renderTiles();
    </script>
</body>
</html>
