<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Match</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }
  h1 { margin-bottom: 10px; text-align: center; }

  #game {
    display: grid;
    grid-template-columns: repeat(8, auto);
    margin-top: 20px;
    border: 1px solid #d0d0d0;
  }

  .cell {
    background: #fff;
    border: 1px solid #d0d0d0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    min-width: 38px;
    min-height: 38px;
    padding: 3px;
    transition: background 0.3s, transform 0.2s;
  }

  .cell.selected { background: #87cefa; transform: scale(1.05); }

  /* Анімація підказки (зелена) */
  @keyframes bounceHint {
    0% { transform: translateY(0); }
    30% { transform: translateY(-15px); }
    50% { transform: translateY(0); }
    70% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
  }
  .cell.hint {
    background: #90ee90;
    animation: bounceHint 0.8s ease-out;
  }

  /* Анімація помилки (червона) */
  @keyframes pulseRed {
    0% { background: #ffcccc; transform: translateY(0); }
    30% { background: #ff6666; transform: translateY(-10px); }
    50% { background: #ff9999; transform: translateY(0); }
    70% { background: #ff6666; transform: translateY(-5px); }
    100% { background: #ffcccc; transform: translateY(0); }
  }
  .cell.wrong {
    animation: pulseRed 0.8s ease-out;
  }

  #level { margin-top: 20px; font-size: 18px; }
  #message { margin-top: 10px; font-size: 16px; color: #d9534f; }

  .icon-bar {
    display: flex;
    gap: 14px;
    margin-top: 10px;
  }

  .icon-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 6px;
    transition: transform 0.2s ease;
  }

  .icon-button svg {
    stroke: #333;
    width: 32px;
    height: 32px;
    transform: none;
  }

  @media (hover: hover) and (pointer: fine) {
    .icon-button:not(.rotate-animation):hover svg {
      transform: scale(1.15);
    }
  }

  @keyframes blink {
    0%, 100% { stroke: #FFD700; transform: scale(1); }
    50% { stroke: #FFA500; transform: scale(1.2); }
  }
  .blinking svg {
    animation: blink 1s infinite;
  }

  @keyframes rotate360 {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(360deg); }
    100% { transform: rotate(0deg); }
  }
  .rotate-animation svg {
    animation: rotate360 0.6s ease;
  }

  #game-container {
    position: relative;
    display: inline-block;
  }
</style>
</head>
<body>

<h1>Number Match</h1>
<div id="level">Рівень: 1</div>
<div id="game-container">
  <div id="game"></div>
</div>
<div id="message"></div>

<div class="icon-bar">
  <!-- Перезапуск -->
  <button id="restartBtn" class="icon-button" onclick="animateIcon(this, 'rotate'); startGame();" title="Перезапустити гру">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#333" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="1 4 1 10 7 10"></polyline>
      <path d="M3.51 15a9 9 0 1 0 3.13-9.36L1 10"></path>
    </svg>
  </button>

  <!-- Додати рядок -->
  <button class="icon-button" onclick="animateIcon(this, 'bounce'); addRow();" title="Додати рядок">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#333" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </button>

  <!-- Підказка -->
  <button id="hintBtn" class="icon-button" onclick="animateIcon(this, 'blink'); showHint();" title="Підказка">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#333" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 18h6M10 22h4M12 2a7 7 0 0 1 7 7c0 2.485-1.5 4.5-3 6a4 4 0 0 0-1 3H11a4 4 0 0 0-1-3c-1.5-1.5-3-3.515-3-6a7 7 0 0 1 7-7z"/>
    </svg>
  </button>
</div>

<script>
let level = 1;
const rows = 10, cols = 8;
let numbers = [];
let selected = [];
let blocked = false;
const game = document.getElementById('game');
const levelDisplay = document.getElementById('level');
const message = document.getElementById('message');
const hintBtn = document.getElementById('hintBtn');

/* --- Анімація кнопок --- */
function animateIcon(button, type) {
  const svg = button.querySelector("svg");
  if (type === 'rotate') {
    button.classList.add('rotate-animation');
    setTimeout(() => button.classList.remove('rotate-animation'), 600);
  } else if (type === 'bounce') {
    svg.style.transition = "transform 0.3s ease";
    svg.style.transform = "scale(1.4)";
    setTimeout(() => svg.style.transform = "", 400);
  } else if (type === 'blink') {
    svg.style.stroke = "#FFD700";
    svg.style.transform = "scale(1.2)";
    setTimeout(() => { svg.style.stroke = "#333"; svg.style.transform = ""; }, 400);
  }
}

/* --- Генерація чисел із гарантованими парами --- */
function generatePairedNumbers(count) {
  const pairs = [];
  const allPairs = [];

  // Створюємо список усіх можливих пар (однакові або сума = 10)
  for (let i = 1; i <= 9; i++) {
    allPairs.push([i, i]); // однакові числа
    if (10 - i !== i && 10 - i <= 9 && 10 - i >= 1) {
      allPairs.push([i, 10 - i]); // комбінації, що дають 10
    }
  }

  while (pairs.length < count) {
    const [a, b] = allPairs[Math.floor(Math.random() * allPairs.length)];
    pairs.push(a, b);
  }

  return shuffleArray(pairs.slice(0, count));
}

function shuffleArray(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

/* --- Ігрова логіка --- */
function startGame() {
  numbers = [];
  selected = [];
  blocked = false;
  message.textContent = '';
  game.innerHTML = '';

  const initialCount = 5 * cols;
  const pairedNumbers = generatePairedNumbers(initialCount);
  numbers = [...pairedNumbers];
  while (numbers.length < rows * cols) numbers.push(null);

  renderGrid();
  updateHintBlink();
}

function renderGrid() {
  game.innerHTML = '';
  numbers.forEach((num, idx) => {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    if (num !== null) cell.textContent = num;
    cell.addEventListener('click', () => selectCell(idx));
    game.appendChild(cell);
  });
}

function selectCell(idx) {
  if (numbers[idx] === null || blocked) return;
  const cells = document.querySelectorAll('.cell');
  if (selected.includes(idx)) {
    cells[idx].classList.remove('selected');
    selected = selected.filter(i => i !== idx);
    return;
  }

  if (selected.length < 2) {
    selected.push(idx);
    cells[idx].classList.add('selected');
  }

  if (selected.length === 2) {
    blocked = true;
    setTimeout(checkMatch, 300);
  }
}

function canConnect(idx1, idx2) {
  const r1 = Math.floor(idx1 / cols), c1 = idx1 % cols;
  const r2 = Math.floor(idx2 / cols), c2 = idx2 % cols;

  if (Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1) return true;

  if (r1 === r2) {
    const [start, end] = [Math.min(c1, c2), Math.max(c1, c2)];
    for (let c = start + 1; c < end; c++) if (numbers[r1 * cols + c] !== null) return false;
    return true;
  }

  if (c1 === c2) {
    const [start, end] = [Math.min(r1, r2), Math.max(r1, r2)];
    for (let r = start + 1; r < end; r++) if (numbers[r * cols + c1] !== null) return false;
    return true;
  }

  if (Math.abs(r1 - r2) === Math.abs(c1 - c2)) {
    const rStep = r1 < r2 ? 1 : -1;
    const cStep = c1 < c2 ? 1 : -1;
    let r = r1 + rStep, c = c1 + cStep;
    while (r !== r2 && c !== c2) {
      if (numbers[r * cols + c] !== null) return false;
      r += rStep;
      c += cStep;
    }
    return true;
  }

  if (c1 === cols - 1 && c2 === 0 && r2 === r1 + 1) return true;
  if (c2 === cols - 1 && c1 === 0 && r1 === r2 + 1) return true;

  const [minIdx, maxIdx] = [Math.min(idx1, idx2), Math.max(idx1, idx2)];
  for (let i = minIdx + 1; i < maxIdx; i++) if (numbers[i] !== null) return false;
  return true;
}

function checkMatch() {
  const [i1, i2] = selected;
  const n1 = numbers[i1], n2 = numbers[i2];
  const cells = document.querySelectorAll('.cell');
  if ((n1 === n2 || n1 + n2 === 10) && canConnect(i1, i2)) {
    numbers[i1] = null; numbers[i2] = null;
    cells[i1].textContent = ''; cells[i2].textContent = '';
    selected.forEach(i => cells[i].classList.remove('selected'));
    selected = [];
    compressRows();
    checkLevelComplete();
    blocked = false;
  } else {
    cells[i1].classList.add('wrong');
    cells[i2].classList.add('wrong');
    message.textContent = 'Не можна поєднати!';
    setTimeout(() => {
      cells[i1].classList.remove('selected','wrong');
      cells[i2].classList.remove('selected','wrong');
      selected = [];
      message.textContent = '';
      blocked = false;
    }, 800);
  }
  updateHintBlink();
}

function compressRows() {
  let matrix = [];
  for (let r = 0; r < rows; r++) matrix.push(numbers.slice(r * cols, (r + 1) * cols));
  matrix = matrix.filter(row => row.some(n => n !== null));
  while (matrix.length < rows) matrix.push(new Array(cols).fill(null));
  numbers = matrix.flat();
  renderGrid();
}

function addRow() {
  if (blocked) return;
  let matrix = [];
  for (let r = 0; r < rows; r++) matrix.push(numbers.slice(r * cols, (r + 1) * cols));
  let lastFilled = matrix.map(r => r.some(n => n !== null)).lastIndexOf(true);
  if (lastFilled < rows - 1) {
    const newRow = generatePairedNumbers(cols);
    matrix.splice(lastFilled + 1, 0, newRow);
    if (matrix.length > rows) matrix = matrix.slice(0, rows);
    numbers = matrix.flat(); renderGrid();
  }
}

function showHint() {
  if (blocked) return;
  blocked = true;
  const cells = document.querySelectorAll('.cell');
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] === null) continue;
    for (let j = i + 1; j < numbers.length; j++) {
      if (numbers[j] === null) continue;
      if ((numbers[i] === numbers[j] || numbers[i] + numbers[j] === 10) && canConnect(i, j)) {
        cells[i].classList.add('hint');
        cells[j].classList.add('hint');
        setTimeout(() => { 
          cells[i].classList.remove('hint'); 
          cells[j].classList.remove('hint'); 
          blocked = false;
        }, 800);
        return;
      }
    }
  }
  message.textContent = 'Підказок немає!';
  setTimeout(() => message.textContent = '', 1000);
  blocked = false;
}

function hasHint() {
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] === null) continue;
    for (let j = i + 1; j < numbers.length; j++) {
      if (numbers[j] === null) continue;
      if ((numbers[i] === numbers[j] || numbers[i] + numbers[j] === 10) && canConnect(i, j)) return true;
    }
  }
  return false;
}

function updateHintBlink() {
  if (hasHint()) hintBtn.classList.add('blinking');
  else hintBtn.classList.remove('blinking');
}

function checkLevelComplete() {
  if (numbers.every(n => n === null)) {
    level++;
    levelDisplay.textContent = 'Рівень: ' + level;
    startGame();
  }
}

startGame();
</script>
</body>
</html>
