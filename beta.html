<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Match</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }
  h1 { margin-bottom: 10px; text-align: center; }

  #game {
    display: grid;
    grid-template-columns: repeat(8, auto);
    margin-top: 20px;
    border: 1px solid #d0d0d0;
  }

  .cell {
    background: #fff;
    border: 1px solid #d0d0d0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    min-width: 38px;
    min-height: 38px;
    padding: 3px;
    transition: background 0.3s, transform 0.2s;
  }

  .cell.selected { background: #87cefa; transform: scale(1.05); }

  /* Анімації підказки та помилки */
  @keyframes bounceHint {
    0%, 100% { transform: translateY(0); }
    30% { transform: translateY(-15px); }
    50% { transform: translateY(0); }
    70% { transform: translateY(-8px); }
  }
  @keyframes pulseRed {
    0%, 100% { background: #ffcccc; transform: translateY(0); }
    30% { background: #ff6666; transform: translateY(-10px); }
    50% { background: #ff9999; transform: translateY(0); }
    70% { background: #ff6666; transform: translateY(-5px); }
  }
  .cell.hint { background: #90ee90; animation: bounceHint 0.8s ease-out; }
  .cell.wrong { animation: pulseRed 0.8s ease-out; }

  #level { margin-top: 20px; font-size: 18px; }
  #message { margin-top: 10px; font-size: 16px; color: #d9534f; }

  .icon-bar {
    display: flex;
    gap: 14px;
    margin-top: 10px;
  }

  .icon-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 6px;
    transition: transform 0.2s ease;
  }

  .icon-button svg {
    stroke: #333;
    width: 32px;
    height: 32px;
    transform: none;
  }

  @media (hover: hover) and (pointer: fine) {
    .icon-button:not(.rotate-animation):hover svg {
      transform: scale(1.15);
    }
  }

  @keyframes blink {
    0%, 100% { stroke: #FFD700; transform: scale(1); }
    50% { stroke: #FFA500; transform: scale(1.2); }
  }
  .blinking svg { animation: blink 1s infinite; }

  @keyframes rotate360 {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(360deg); }
    100% { transform: rotate(0deg); }
  }
  .rotate-animation svg { animation: rotate360 0.6s ease; }

</style>
</head>
<body>

<h1>Number Match</h1>
<div id="level">Рівень: 1</div>
<div id="game"></div>
<div id="message"></div>

<div class="icon-bar">
  <button id="restartBtn" class="icon-button" onclick="handleIcon(this,'rotate',startGame)" title="Перезапустити гру">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
      <polyline points="1 4 1 10 7 10"></polyline>
      <path d="M3.51 15a9 9 0 1 0 3.13-9.36L1 10"></path>
    </svg>
  </button>
  <button class="icon-button" onclick="handleIcon(this,'bounce',addRow)" title="Додати рядок">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </button>
  <button id="hintBtn" class="icon-button" onclick="handleIcon(this,'blink',showHint)" title="Підказка">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
      <path d="M9 18h6M10 22h4M12 2a7 7 0 0 1 7 7c0 2.485-1.5 4.5-3 6a4 4 0 0 0-1 3H11a4 4 0 0 0-1-3c-1.5-1.5-3-3.515-3-6a7 7 0 0 1 7-7z"/>
    </svg>
  </button>
</div>

<script>
const rows = 10, cols = 8;
let level = 1, numbers = [], selected = [], blocked = false;
const game = document.getElementById('game');
const levelDisplay = document.getElementById('level');
const message = document.getElementById('message');
const hintBtn = document.getElementById('hintBtn');

/* --- Універсальні допоміжні функції --- */
const applyTemporaryClass = (els, cls, duration = 800) => {
  els.forEach(el => el.classList.add(cls));
  setTimeout(() => els.forEach(el => el.classList.remove(cls)), duration);
};
const generateRandomRow = () => Array.from({length: cols}, () => Math.floor(Math.random() * 9) + 1);

/* --- Анімація кнопок --- */
function handleIcon(btn, type, action) {
  const svg = btn.querySelector('svg');
  if (type === 'rotate') {
    btn.classList.add('rotate-animation');
    setTimeout(() => btn.classList.remove('rotate-animation'), 600);
  } else if (type === 'bounce') {
    svg.style.transition = "transform 0.3s ease";
    svg.style.transform = "scale(1.4)";
    setTimeout(() => svg.style.transform = "", 400);
  } else if (type === 'blink') {
    svg.style.stroke = "#FFD700";
    svg.style.transform = "scale(1.2)";
    setTimeout(() => { svg.style.stroke = "#333"; svg.style.transform = ""; }, 400);
  }
  if (typeof action === "function") action();
}

/* --- Логіка гри --- */
function startGame() {
  numbers = Array.from({length: rows * cols}, (_, i) => i < 5 * cols ? Math.floor(Math.random() * 9) + 1 : null);
  selected = []; blocked = false; message.textContent = '';
  renderGrid();
  updateHintBlink();
}

function renderGrid() {
  game.innerHTML = '';
  numbers.forEach((num, i) => {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    if (num !== null) cell.textContent = num;
    cell.onclick = () => selectCell(i);
    game.appendChild(cell);
  });
}

function selectCell(i) {
  if (numbers[i] === null || blocked) return;
  const cells = document.querySelectorAll('.cell');
  if (selected.includes(i)) {
    cells[i].classList.remove('selected');
    selected = selected.filter(x => x !== i);
    return;
  }
  selected.push(i);
  cells[i].classList.add('selected');
  if (selected.length === 2) {
    blocked = true;
    setTimeout(checkMatch, 300);
  }
}

function canConnect(a, b) {
  const [r1, c1, r2, c2] = [Math.floor(a / cols), a % cols, Math.floor(b / cols), b % cols];
  if (Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1) return true;
  if (r1 === r2) return checkLine(a, b, cols);
  if (c1 === c2) return checkLine(a, b, 1);
  if (Math.abs(r1 - r2) === Math.abs(c1 - c2)) return checkDiagonal(a, b);
  if ((c1 === cols - 1 && c2 === 0 && r2 === r1 + 1) || (c2 === cols - 1 && c1 === 0 && r1 === r2 + 1)) return true;
  return checkLine(a, b, 1);
}

const checkLine = (a, b, step) => {
  const [min, max] = [Math.min(a, b), Math.max(a, b)];
  for (let i = min + step; i < max; i += step) if (numbers[i] !== null) return false;
  return true;
};

const checkDiagonal = (a, b) => {
  const [r1, c1, r2, c2] = [Math.floor(a / cols), a % cols, Math.floor(b / cols), b % cols];
  const rStep = r1 < r2 ? 1 : -1, cStep = c1 < c2 ? 1 : -1;
  for (let r = r1 + rStep, c = c1 + cStep; r !== r2 && c !== c2; r += rStep, c += cStep)
    if (numbers[r * cols + c] !== null) return false;
  return true;
};

function checkMatch() {
  const [a, b] = selected, [n1, n2] = [numbers[a], numbers[b]];
  const cells = document.querySelectorAll('.cell');
  if ((n1 === n2 || n1 + n2 === 10) && canConnect(a, b)) {
    [numbers[a], numbers[b]] = [null, null];
    cells[a].textContent = cells[b].textContent = '';
    selected.forEach(i => cells[i].classList.remove('selected'));
    selected = []; compressRows(); checkLevelComplete();
    blocked = false;
  } else {
    applyTemporaryClass([cells[a], cells[b]], 'wrong');
    message.textContent = 'Не можна поєднати!';
    setTimeout(() => { selected.forEach(i => cells[i].classList.remove('selected')); selected = []; message.textContent = ''; blocked = false; }, 800);
  }
  updateHintBlink();
}

function compressRows() {
  const matrix = Array.from({length: rows}, (_, r) => numbers.slice(r * cols, (r + 1) * cols))
    .filter(row => row.some(n => n !== null));
  while (matrix.length < rows) matrix.push(Array(cols).fill(null));
  numbers = matrix.flat();
  renderGrid();
}

function addRow() {
  if (blocked) return;
  const matrix = Array.from({length: rows}, (_, r) => numbers.slice(r * cols, (r + 1) * cols));
  const lastFilled = matrix.map(r => r.some(n => n !== null)).lastIndexOf(true);
  if (lastFilled < rows - 1) {
    matrix.splice(lastFilled + 1, 0, generateRandomRow());
    numbers = matrix.slice(0, rows).flat();
    renderGrid();
  }
}

function showHint() {
  if (blocked) return;
  blocked = true;
  const cells = document.querySelectorAll('.cell');
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] === null) continue;
    for (let j = i + 1; j < numbers.length; j++) {
      if (numbers[j] === null) continue;
      if ((numbers[i] === numbers[j] || numbers[i] + numbers[j] === 10) && canConnect(i, j)) {
        applyTemporaryClass([cells[i], cells[j]], 'hint');
        setTimeout(() => blocked = false, 800);
        return;
      }
    }
  }
  message.textContent = 'Підказок немає!';
  setTimeout(() => message.textContent = '', 1000);
  blocked = false;
}

function hasHint() {
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] === null) continue;
    for (let j = i + 1; j < numbers.length; j++) {
      if (numbers[j] === null) continue;
      if ((numbers[i] === numbers[j] || numbers[i] + numbers[j] === 10) && canConnect(i, j)) return true;
    }
  }
  return false;
}

function updateHintBlink() {
  hintBtn.classList.toggle('blinking', hasHint());
}

function checkLevelComplete() {
  if (numbers.every(n => n === null)) {
    level++;
    levelDisplay.textContent = 'Рівень: ' + level;
    startGame();
  }
}

startGame();
</script>
</body>
</html>
