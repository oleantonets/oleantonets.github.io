<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Match</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }
  h1 { margin-bottom: 10px; text-align: center; }

  #game {
    display: grid;
    grid-template-columns: repeat(8, auto); /* 8 колонок */
    margin-top: 20px;
    border: 1px solid #d0d0d0;
  }

  .cell {
    background: #fff;
    border: 1px solid #d0d0d0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    min-width: 38px;
    min-height: 38px;
    padding: 3px;
    transition: background 0.3s, transform 0.2s;
  }

  .cell.selected { background: #87cefa; transform: scale(1.05); }
  .cell.hint { background: #90ee90; }

  #level { margin-top: 20px; font-size: 18px; }
  #message { margin-top: 10px; font-size: 16px; color: #d9534f; }

  .icon-bar {
    display: flex;
    gap: 14px;
    margin-top: 10px;
  }

  .icon-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 6px;
    transition: transform 0.2s ease;
  }

  .icon-button svg {
    stroke: #333;
    width: 32px;
    height: 32px;
    transition: transform 0.3s, stroke 0.3s;
  }

  .icon-button:hover svg {
    stroke: #007bff;
    transform: scale(1.15);
  }

  /* Анімація блимаючої лампочки */
  @keyframes blink {
    0%, 100% { stroke: #FFD700; transform: scale(1); }
    50% { stroke: #FFA500; transform: scale(1.2); }
  }
  .blinking svg {
    animation: blink 1s infinite;
  }

  .line {
    position: absolute;
    height: 3px;
    background: red;
    border-radius: 2px;
    transform-origin: left center;
    pointer-events: none;
  }

  #game-container {
    position: relative;
    display: inline-block;
  }
</style>
</head>
<body>

<h1>Number Match</h1>
<div id="level">Рівень: 1</div>
<div id="game-container">
  <div id="game"></div>
</div>
<div id="message"></div>

<!-- Панель іконок -->
<div class="icon-bar">
  <!-- Перезапуск -->
  <button class="icon-button" onclick="animateIcon(this, 'rotate'); startGame();" title="Перезапустити гру">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#333" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="1 4 1 10 7 10"></polyline>
      <path d="M3.51 15a9 9 0 1 0 3.13-9.36L1 10"></path>
    </svg>
  </button>

  <!-- Додати рядок -->
  <button class="icon-button" onclick="animateIcon(this, 'bounce'); addRow();" title="Додати рядок">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#333" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </button>

  <!-- Підказка -->
  <button id="hintBtn" class="icon-button" onclick="animateIcon(this, 'blink'); showHint();" title="Підказка">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#333" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 18h6M10 22h4M12 2a7 7 0 0 1 7 7c0 2.485-1.5 4.5-3 6a4 4 0 0 0-1 3H11a4 4 0 0 0-1-3c-1.5-1.5-3-3.515-3-6a7 7 0 0 1 7-7z"/>
    </svg>
  </button>
</div>

<script>
let level = 1;
const rows = 10, cols = 8;
let numbers = [];
let selected = [];
const game = document.getElementById('game');
const gameContainer = document.getElementById('game-container');
const levelDisplay = document.getElementById('level');
const message = document.getElementById('message');
const hintBtn = document.getElementById('hintBtn');

/* --- Анімація піктограм --- */
function animateIcon(button, type) {
  const svg = button.querySelector("svg");
  svg.style.transition = "transform 0.3s ease, stroke 0.3s ease";

  if (type === 'rotate') svg.style.transform = "rotate(360deg)";
  else if (type === 'bounce') svg.style.transform = "scale(1.4)";
  else if (type === 'blink') { svg.style.stroke = "#FFD700"; svg.style.transform = "scale(1.2)"; }

  setTimeout(() => { svg.style.transform = "none"; svg.style.stroke = "#333"; }, 400);
}

/* --- Основна логіка гри --- */
function startGame() {
  numbers = [];
  selected = [];
  message.textContent = '';
  game.innerHTML = '';
  generateNumbers();
  renderGrid();
  updateHintBlink();
}

function generateNumbers() {
  for (let i = 0; i < rows * cols; i++) {
    numbers.push(i < 5 * cols ? Math.floor(Math.random() * 9) + 1 : null);
  }
}

function renderGrid() {
  game.innerHTML = '';
  numbers.forEach((num, idx) => {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    if (num !== null) cell.textContent = num;
    cell.addEventListener('click', () => selectCell(idx));
    game.appendChild(cell);
  });
  removeLine();
  updateHintBlink();
}

function selectCell(idx) {
  if (numbers[idx] === null) return;
  const cells = document.querySelectorAll('.cell');
  if (selected.includes(idx)) {
    cells[idx].classList.remove('selected');
    selected = selected.filter(i => i !== idx);
    removeLine();
    return;
  }

  if (selected.length < 2) {
    selected.push(idx);
    cells[idx].classList.add('selected');
  }

  if (selected.length === 2) {
    drawLine(selected[0], selected[1]);
    setTimeout(checkMatch, 300);
  }
}

function drawLine(idx1, idx2) {
  removeLine();
  const cells = document.querySelectorAll('.cell');
  const rect1 = cells[idx1].getBoundingClientRect();
  const rect2 = cells[idx2].getBoundingClientRect();
  const containerRect = gameContainer.getBoundingClientRect();
  const x1 = rect1.left + rect1.width / 2 - containerRect.left;
  const y1 = rect1.top + rect1.height / 2 - containerRect.top;
  const x2 = rect2.left + rect2.width / 2 - containerRect.left;
  const y2 = rect2.top + rect2.height / 2 - containerRect.top;
  const line = document.createElement('div');
  line.classList.add('line');
  const length = Math.hypot(x2 - x1, y2 - y1);
  const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
  line.style.width = length + 'px';
  line.style.transform = `rotate(${angle}deg)`;
  line.style.left = x1 + 'px';
  line.style.top = y1 + 'px';
  gameContainer.appendChild(line);
}

function removeLine() {
  const oldLine = document.querySelector('.line');
  if (oldLine) oldLine.remove();
}

function canConnect(idx1, idx2) {
  const r1 = Math.floor(idx1 / cols), c1 = idx1 % cols;
  const r2 = Math.floor(idx2 / cols), c2 = idx2 % cols;

  if (Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1) return true;

  if (r1 === r2) {
    const [start, end] = [Math.min(c1, c2), Math.max(c1, c2)];
    for (let c = start + 1; c < end; c++) if (numbers[r1 * cols + c] !== null) return false;
    return true;
  }

  if (c1 === c2) {
    const [start, end] = [Math.min(r1, r2), Math.max(r1, r2)];
    for (let r = start + 1; r < end; r++) if (numbers[r * cols + c1] !== null) return false;
    return true;
  }

  if (Math.abs(r1 - r2) === Math.abs(c1 - c2)) {
    const rStep = r1 < r2 ? 1 : -1;
    const cStep = c1 < c2 ? 1 : -1;
    let r = r1 + rStep, c = c1 + cStep;
    while (r !== r2 && c !== c2) {
      if (numbers[r * cols + c] !== null) return false;
      r += rStep;
      c += cStep;
    }
    return true;
  }

  if (c1 === cols - 1 && c2 === 0 && r2 === r1 + 1) return true;
  if (c2 === cols - 1 && c1 === 0 && r1 === r2 + 1) return true;

  const [minIdx, maxIdx] = [Math.min(idx1, idx2), Math.max(idx1, idx2)];
  for (let i = minIdx + 1; i < maxIdx; i++) if (numbers[i] !== null) return false;
  return true;
}

function checkMatch() {
  const [i1, i2] = selected;
  const n1 = numbers[i1], n2 = numbers[i2];
  const cells = document.querySelectorAll('.cell');
  if ((n1 === n2 || n1 + n2 === 10) && canConnect(i1, i2)) {
    numbers[i1] = null; numbers[i2] = null;
    cells[i1].textContent = ''; cells[i2].textContent = '';
    selected = []; removeLine(); compressRows(); checkLevelComplete();
  } else {
    message.textContent = 'Не можна поєднати!';
    setTimeout(() => { selected.forEach(i => cells[i].classList.remove('selected')); selected = []; removeLine(); message.textContent = ''; }, 500);
  }
  updateHintBlink();
}

function compressRows() {
  let matrix = [];
  for (let r = 0; r < rows; r++) matrix.push(numbers.slice(r * cols, (r + 1) * cols));
  matrix = matrix.filter(row => row.some(n => n !== null));
  while (matrix.length < rows) matrix.push(new Array(cols).fill(null));
  numbers = matrix.flat();
  renderGrid();
}

function addRow() {
  let matrix = [];
  for (let r = 0; r < rows; r++) matrix.push(numbers.slice(r * cols, (r + 1) * cols));
  let lastFilled = matrix.map(r => r.some(n => n !== null)).lastIndexOf(true);
  if (lastFilled < rows - 1) {
    const newRow = Array.from({length: cols}, () => Math.floor(Math.random() * 9) + 1);
    matrix.splice(lastFilled + 1, 0, newRow);
    if (matrix.length > rows) matrix = matrix.slice(0, rows);
    numbers = matrix.flat(); renderGrid();
  }
}

function showHint() {
  removeLine();
  const cells = document.querySelectorAll('.cell');
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] === null) continue;
    for (let j = i + 1; j < numbers.length; j++) {
      if (numbers[j] === null) continue;
      if ((numbers[i] === numbers[j] || numbers[i] + numbers[j] === 10) && canConnect(i, j)) {
        cells[i].classList.add('hint');
        cells[j].classList.add('hint');
        drawLine(i, j);
        setTimeout(() => { cells[i].classList.remove('hint'); cells[j].classList.remove('hint'); removeLine(); }, 1500);
        return;
      }
    }
  }
  message.textContent = 'Підказок немає!';
  setTimeout(() => message.textContent = '', 1000);
}

function hasHint() {
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] === null) continue;
    for (let j = i + 1; j < numbers.length; j++) {
      if (numbers[j] === null) continue;
      if ((numbers[i] === numbers[j] || numbers[i] + numbers[j] === 10) && canConnect(i, j)) return true;
    }
  }
  return false;
}

function updateHintBlink() {
  if (hasHint()) hintBtn.classList.add('blinking');
  else hintBtn.classList.remove('blinking');
}

function checkLevelComplete() {
  if (numbers.every(n => n === null)) {
    level++;
    levelDisplay.textContent = 'Рівень: ' + level;
    startGame();
  }
}

startGame();
</script>
</body>
</html>
